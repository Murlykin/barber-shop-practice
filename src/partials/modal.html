<div class="backdrop is-hidden" data-backdrop>
  <div class="modal">
    <form class="form js-speaker-form" autocomplete="off">
      <b class="form-title">Онлайн-запись</b>
      <div class="form-field">
        <input
          type="text"
          name="name"
          id="name"
          class="form-input"
          placeholder=" "
          autocomplete="on"
        />
        <label for="name" class="form-label">Ім'я*</label>
      </div>

      <div class="form-field">
        <input
          type="tel"
          name="tel"
          id="tel"
          class="form-input"
          placeholder=" "
          autocomplete="on"
        />
        <label for="tel" class="form-label">Телефон*</label>
      </div>

      <div class="form-field">
        <textarea
          name="comment"
          id="comment"
          class="form-textarea"
          placeholder=" "
          maxlength="170"
        ></textarea>
        <label for="comment" class="textarea-label">Повідомлення</label>
      </div>

      <button
        type="submit"
        class="submit-button"
        aria-label="Кнопка Надіслати форму"
      >
        Відправити
      </button>
    </form>
    <button
      data-close-modal
      class="close-button"
      aria-label="Кнопка закрити форму"
    >
      <svg width="20" height="20">
        <use href="./images/sprite.svg#icon-close"></use>
      </svg>
    </button>
  </div>
</div>
